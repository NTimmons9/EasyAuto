<!DOCTYPE html>
<html>
<head>
    <title>Easy Auto</title>
    <link href='https://fonts.googleapis.com/css?family=Sriracha' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="boxBelow">
        <h1>Easy Auto</h1>
        <h2>It's Gonna Blow #14475</h2>
    </div>
    <div class="box-container">
        <div class="field">
            <div class="grid">
                <!-- Vertical Lines -->
                <div class="grid-line vertical"></div>
                <div class="grid-line vertical"></div>
                <div class="grid-line vertical"></div>
                <div class="grid-line vertical"></div>
                <div class="grid-line vertical"></div>
                <!-- Horizontal Lines -->
                <div class="grid-line horizontal"></div>
                <div class="grid-line horizontal"></div>
                <div class="grid-line horizontal"></div>
                <div class="grid-line horizontal"></div>
                <div class="grid-line horizontal"></div>
            </div>
            <div id="robot" class="robot"></div>
            <div id="menu-button" class="menu-icon">&#8226;</div>
            <div id="menu-container">
                <ul id="menu-list">
                    <li id="edit-mode" class="menu-icon">&#9999;</li>
                    <li id="exit-edit-mode" class="menu-icon">&#10003;</li>
                </ul>
            </div>
        </div>
        <div class="output">Output 
            <p id="outputText" class="outputText"></p>
        </div>
        <div class="input">Input
            <div class="input-container">
                <div class="input-label">Dimensions</div>
                <div class="dimensions-container">
                    <div class="input-label-width">Robot Width:</div>
                    <input type="text" id="robotWidth" class="robot-width-input">
                    <div class="input-label-length">Robot Length:</div>
                    <input type="text" id="robotLength" class="robot-length-input">
                </div>
            </div>
            <button type="button" class="save">Save</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
