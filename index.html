<!DOCTYPE html>
<html>
<head>
    <title>Easy Auto</title>
    <link href='https://fonts.googleapis.com/css?family=Sriracha' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="boxBelow">
    <h1>Easy Auto</h1>
    <h2>It's Gonna Blow #14475</h2>
    </div>
    <div class="box-container">
        <div class="field">
            <div class="grid">
                <!-- Vertical Lines -->
                <div class="grid-line vertical"></div>
                <div class="grid-line vertical"></div>
                <div class="grid-line vertical"></div>
                <div class="grid-line vertical"></div>
                <div class="grid-line vertical"></div>
                <!-- Horizontal Lines -->
                <div class="grid-line horizontal"></div>
                <div class="grid-line horizontal"></div>
                <div class="grid-line horizontal"></div>
                <div class="grid-line horizontal"></div>
                <div class="grid-line horizontal"></div>
            </div>
        </div>
        <div class="output">Output</div>
        <div class="input">
            <h4>Inputs</h4>
            <div class="input-container">
                <div class="input-label">Robot Width (in):</div>
                <input type="text" class="robot-width-input">
                <div class="input-label">Robot Length (in):</div>
                <input type="text" class="robot-length-input">
            </div>
        </div>
    </div>

</html>
